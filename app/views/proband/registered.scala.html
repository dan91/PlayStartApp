@scripts = {
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    
    <script>
    $(document).ready(function(){
    	
    	var myCenter=new google.maps.LatLng(49.785210, 9.976927);
    	var marker=new google.maps.Marker({
    	position:myCenter
    	});
    	
    	var map=    new google.maps.Map(
                 document.getElementById('map-canvas'), 
                  { zoom: 18,
                    center: myCenter,
                    mapTypeId: google.maps.MapTypeId.HYBRID });
    	
    	marker.setMap(map);
    
    	var contentString = '<div id="content">'+
    	'<div id="siteNotice">'+
    	'</div>'+
    	'<h1 id="firstHeading" class="firstHeading">Multitasking</h1>'+
    	'<div id="bodyContent">'+
    	'<p>Bei der Studie<b>"Multitasking"</b> geht es darum,'+
    	'</br>mehrere Aufgaben nebeneinander zu lösen.'+
    	'<p><b>Raum: 00.120</b></p>'

    	'</div>'+
    	'</div>';

    	var infowindow = new google.maps.InfoWindow({
    	    content: contentString
    	});
    
    $('#myMapModal').on('shown.bs.modal', function() {
    	resizeShit();
    	});
    	
    function resizeShit(){	
    var center = map.getCenter();
    google.maps.event.trigger(map, "resize");
    map.setCenter(center); 
	
	
	
	//var infowindow = new google.maps.InfoWindow({
	//  content: contentString
	//});

	google.maps.event.addListener(marker, 'click', function() {
	  infowindow.open(map,marker);
	  });
	
    };
    	
    	
    });
    
    
</script>
}
