<div class="container">
<div class="page-header"><h3>Registrierung für Externe:</h3></div>
</div>



<div class="container">



<form role="form" class="form-horizontal">

 <div class="form-group">
 
    <label class="col-sm-3 control-label">Email:</label>
    
    <div class="col-sm-4">
    <input type="email" class="form-control" id="email" placeholder="Max.Muster@@example.de">
    </div>
  </div>
					
<div class="form-group">

    <label class="col-sm-3 control-label">Vorname:</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="firstname" placeholder="Max">
    </div>
  </div>

<div class="form-group">
    <label class="col-sm-3 control-label">Nachname:</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="lastname" placeholder="Muster">
    </div>
  </div>
  
 <div class="form-group">
    <label class="col-sm-3 control-label">Passwort:</label>
    <div class="col-sm-4">
    <input type="password" class="form-control" id="password" placeholder="Passwort">
    </div>
  </div> 

<div class="form-group">
			<label for="description" class="col-sm-3 control-label">Geschlecht:</span></label>
			<div class="col-sm-4">
				<div class="btn-group">
					<label class="btn btn-default">
						<input type="radio" name="gender" id="gender1" checked>
						männlich </label>
						<label class="btn btn-default">
							<input type="radio" name="gender" id="gender2">
							weiblich </label>
						</div>
					</div>
				</div>	

<div class="form-group">
			<label for="description" class="col-sm-3 control-label">Händigkeit:</span></label>
			<div class="col-sm-4">
				<div class="btn-group">
					<label class="btn btn-default">
						<input type="radio" name="options" id="option1" checked>
						rechts </label>
						<label class="btn btn-default">
							<input type="radio" name="options" id="option2">
							links </label>
						</div>
					</div>
				</div>

<div class="form-group">

<div class="col-sm-2 col-sm-offset-5">
<button class="btn btn-primary pull-right">Registrieren</button>
</div>
</div>

<div class="form-group">
			<div class="col-sm-3 col-sm-offset-4">
<span class='light pull-right'>Doch schon registriert?</span>

</div>							

</div>
