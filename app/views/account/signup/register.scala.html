@scripts = {


}

@main(null,scripts,null){

<div class="container">
<div class="page-header"><h3>Registrierung</h3></div>
</div>


<!--
INSERT INTO user (email, name, Passwort?, female, handedness, enrolement_date) Fehlt: Birthday, language, privilige_id, semesterstart, phone
VALUES ('email','firstname + lastname (oder einfach konsolidieren)','Passwort???','Geschlecht','Händigkeit', 'aktueller_tag');
-->
<form role="form" class="form-horizontal" action="/">

 <div class="form-group">
 
    <label class="col-sm-2 control-label">Email</label>
    
    <div class="col-sm-4">
    <input type="email" class="form-control" id="email" placeholder="Max.Muster@@example.de">
    </div>
  </div>
					
<div class="form-group">

    <label class="col-sm-2 control-label">Vorname</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="firstname" placeholder="Max">
    </div>
  </div>

<div class="form-group">
    <label class="col-sm-2 control-label">Nachname</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="lastname" placeholder="Muster">
    </div>
  </div>
  
 <div class="form-group">
    <label class="col-sm-2 control-label">Passwort</label>
    <div class="col-sm-4">
    <input type="password" class="form-control" id="password" placeholder="Passwort">
    </div>
  </div> 

<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Geschlecht</span></label>
			<div class="col-sm-4">
				<div class="btn-group">
					<label class="btn btn-default">
						<input type="radio" name="gender" id="gender1" checked>
						männlich </label><!-- female = false-->
						<label class="btn btn-default">
							<input type="radio" name="gender" id="gender2">
							weiblich </label> <!-- female = true -->
						</div>
					</div>
				</div>	

<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Händigkeit</span></label>
			<div class="col-sm-4">
				<div class="btn-group">
					<label class="btn btn-default">
						<input type="radio" name="options" id="links">
						links </label> <!-- ist ein varchar -->
						<label class="btn btn-default">
							<input type="radio" name="options" id="rechts" checked>
							rechts </label>
						</div>
					</div>
				</div>

<div class="form-group">

<div class="col-sm-2 col-sm-offset-4">
<button type="submit" class="btn btn-primary btn-lg pull-right"><span class="glyphicon glyphicon-ok"></span> Registrieren</button>
</div>
</div>

<div class="form-group">
			<div class="col-sm-3 col-sm-offset-3">
<span class='light pull-right'>Doch schon registriert? <a href="/">Hier anmelden</a>	
</span>

</div>							

</div>	


</form>

}
