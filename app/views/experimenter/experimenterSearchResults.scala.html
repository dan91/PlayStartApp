@(name: String)

@for(u <- User.experimenterbyName(name)) {
<div class="row" id="prob">
		<div class="col-xs-9">@u.name</div>
		<div class="col-xs-3">
			<button type="button" class="btn btn-primary addExp" id="@u.id" data-user-name="@u.name"><span class="glyphicon glyphicon-plus"></span></button>
		</div>
</div>
}
<script>
$(".addExp").on('click', function() {
	console.log($(this).data('user-name'));
})
</script>
